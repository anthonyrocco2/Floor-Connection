<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <!-- Slick Slider CSS -->
    <link
      rel="stylesheet"
      type="text/css"
      href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"
    />
    <!-- jQuery first, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
    <!-- Slick Slider JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.9.0/slick.min.js"></script>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/styles.css" />
    <title>SLider test</title>
  </head>
  <body>
    <div class="row">
      <div class="container">
        <section class="logo-carousel slider" data-arrows="true">
          <div class="slide">
            <img src="./images/Mohawk_orig_t.svg" />
          </div>
          <div class="slide">
            <img src="./images/Armstrong_orig_t (1).svg" />
          </div>
          <div class="slide">
            <img src="./images/Bruce_orig_t.svg" />
          </div>
          <div class="slide">
            <img src="./images/daltile_orig_t.svg" />
          </div>
          <div class="slide">
            <img src="./images/Mannington_orig_t.svg" />
          </div>
          <div class="slide">
            <img src="./images/AmericanOlean_orig_t.svg" />
          </div>
          <div class="slide">
            <img src="./images/USfloors_orig_t.svg" />
          </div>
        </section>
      </div>
    </div>
    <script>
      $(document).ready(function () {
        $(".logo-carousel").slick({
          slidesToShow: 6,
          slidesToScroll: 1,
          autoplay: true,
          autoplaySpeed: 1000,
          arrows: true,
          dots: false,
          pauseOnHover: false,
          responsive: [
            {
              breakpoint: 768,
              settings: {
                slidesToShow: 4,
              },
            },
            {
              breakpoint: 520,
              settings: {
                slidesToShow: 2,
              },
            },
          ],
        });
      });
    </script>
  </body>
</html>
